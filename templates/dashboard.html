<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - House Price Predictor</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 50px auto; padding: 20px; }
        .stat-box { display: inline-block; padding: 20px; margin: 10px; background: #f0f0f0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <div class="stat-box">
        <h3>Model Type</h3>
        <p>{{ model_info.model_type }}</p>
    </div>
    <div class="stat-box">
        <h3>Features</h3>
        <p>{{ model_info.features }}</p>
    </div>
    <div class="stat-box">
        <h3>Status</h3>
        <p>{{ model_info.status }}</p>
    </div>
    <p><a href="/">Back to Predictions</a></p>
</body>
</html>
